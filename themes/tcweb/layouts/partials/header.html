{{ $currentPath := .URLPath.URL }}
{{ $baseUrl := .Site.BaseURL }}

<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">TcWeb</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="{{ $baseUrl }}">all</a>
    {{ range $key, $element := .Site.Sections }}
    <a class="mdl-navigation__link" href="{{ $baseUrl }}/{{$key}}"><i class="material-icons" style="vertical-align:middle">folder</i> {{ $key }}</a>
    {{ end }}
    {{ range $key, $value := .Site.Taxonomies.tags }}
    <a class="mdl-navigation__link" href="{{ $baseUrl }}/tags/{{ $key | urlize }}"><i class="material-icons" style="vertical-align:middle">label</i> {{ $key }}</a>
    {{ end }}
  </nav>
</div>
<header class="mdl-layout__header mdl-layout__header--waterfall">

  <div class="mdl-layout__header-row mdl-color--{{ .Params.color }}-700">
    <span class="mdl-layout-title"> 
      <a href="{{ $baseUrl }}"><img src="{{ $baseUrl }}/images/profile.jpg" height="64" alt="Go home"></a>
    </span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="https://fr.linkedin.com/in/thomasclavier"><i class="fa fa-linkedin fa-2x"></i></a>
      <a class="mdl-navigation__link" href="https://github.com/tclavier/"><i class="fa fa-github fa-2x"></i></a>
      <a class="mdl-navigation__link" href="https://plus.google.com/+ThomasClavier"><i class="fa fa-google-plus fa-2x"></i></a>
      <a class="mdl-navigation__link" href="https://twitter.com/thomasclavier"><i class="fa fa-twitter fa-2x"></i></a>
    </nav>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="{{ $baseUrl }}">all</a>
      {{ range $key, $element := .Site.Sections }}
      <a class="mdl-navigation__link" href="{{ $baseUrl }}/{{$key}}">{{ $key }}</a>
      {{ end }}
    </nav>
  </div>
