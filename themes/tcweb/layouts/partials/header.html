{{ $currentPath := .URLPath.URL }}
{{ $baseUrl := .Site.BaseURL }}

<header class="mdl-layout__header">

  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title"> 
      <a href="{{ $baseUrl }}"><img src="{{ $baseUrl }}/images/profile.jpg" height="64" alt="Go home"></a>
    </span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="{{ $baseUrl }}">all</a>
      {{ range $key, $element := .Site.Sections }}
      <a class="mdl-navigation__link" href="{{ $baseUrl }}/{{$key}}">{{ $key }}</a>
      {{ end }}
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">TcWeb</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="{{ $baseUrl }}">all</a>
    {{ range $key, $element := .Site.Sections }}
    <a class="mdl-navigation__link" href="{{ $baseUrl }}/{{$key}}">{{ $key }}</a>
    {{ end }}
  </nav>
</div>
